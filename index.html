<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body> 
    <div class="container">
        <div class="character-frame">
            <div class="background-layer" style="display: block; background: url('assets/images/backgrounds/whitebg.png'); background-size: cover; background-position: center;"></div>
            <img class="base-character" src="assets/images/squirrel.png" alt="Base Squirrel">
            <img class="hands-layer" src="" alt="Hands">
            <img class="clothing-layer" src="" alt="Clothing">
            <img class="hat-layer" src="" alt="Hat">
        </div>
        <div class="controls">
            <button onclick="downloadCharacter()">Download</button>
            <button onclick="randomizeCharacter()">Randomize</button>
            <button onclick="resetCharacter()">Reset</button>
        </div>
        <div class="category-buttons">
            <button onclick="showOptions('background')">Background</button>
            <button onclick="showOptions('hat')">Hat</button>
            <button onclick="showOptions('clothing')">Clothing</button>
            <button onclick="showOptions('hands')">Hands</button>
        </div>
        <div class="options-panel" id="background-options" style="display: none;">
            <button onclick="toggleItem('background', 'whitebg.png')" class="item-button">
                <img src="assets/images/backgrounds/whitebg.png" alt="White Background">
            </button>
            <button onclick="toggleItem('background', 'background1.png')" class="item-button">
                <img src="assets/images/backgrounds/background1.png" alt="Background 1">
            </button>
        </div>
        <div class="options-panel" id="hat-options" style="display: none;">
            <button onclick="toggleItem('hat', 'hat1.png')" class="item-button">
                <img src="./assets/images/hats/1-ardillas-512-akatsuki.png" alt="Hat 1">
            </button>
            <button onclick="toggleItem('hat', 'hat2.png')" class="item-button">
                <img src="./assets/images/hats/1-ardillas-512-bts.png" alt="Hat 2">
            </button>
        </div>
        <div class="options-panel" id="clothing-options" style="display: none;">
            <button onclick="toggleItem('clothing', 'clothing1.png')" class="item-button">
                <img src="assets/images/clothing/1-ardilla-JB-suit.png" alt="Clothing 1">
            </button>
            <button onclick="toggleItem('clothing', 'clothing2.png')" class="item-button">
                <img src="assets/images/clothing/2-ardillas-512--chillguy.png" alt="Clothing 2">
            </button>
        </div>
        <div class="options-panel" id="hands-options" style="display: none;">
            <button onclick="changeHands('hands1')">Hands 1</button>
            <button onclick="changeHands('hands2')">Hands 2</button>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
